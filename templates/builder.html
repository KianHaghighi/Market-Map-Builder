<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the Market Map Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }
        
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #marketMap {
            width: 80%;
            height: 600px;
            margin: 0 auto;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Welcome to the Market Map Builder</h1>
    <h2>Your all-in-one research platform for early stage ventures. The Mind Map for VCs and Startups.</h2>
    <br><br>
    <form action="/market_map" method="post">
        <button type="button" class="btn" onclick="window.location.href='/create_from_scratch'">Create from Scratch</button>
        <button type="button" class="btn" onclick="window.location.href='/upload_your_own'">Upload your own</button>
    </form>
    <a href="/producthunt_data" class="btn">Product Hunt</a>
    <a href="/crunchbase_data" class="btn">Crunchbase Data</a>
    <div id="segmentNames"></div>
    <br>
    <div id="marketMap"></div>

    <script>
        // Example data for a market map (treemap)
        var data = [{
            type: "treemap",
            labels: ["Technology", "Healthcare", "Finance", "AI", "Biotech", "Fintech"],
            parents: ["", "", "", "Technology", "Healthcare", "Finance"],
            values: [100, 80, 60, 40, 30, 20],
            textinfo: "label+value+percent parent+percent entry",
            outsidetextfont: {size: 20, color: "#377eb8"},
            marker: {line: {width: 2}},
            pathbar: {visible: false}
        }];

        var layout = {
            title: "Market Map",
            width: 800,
            height: 600
        };

        Plotly.newPlot('marketMap', data, layout);
    </script>
</body>
</html>
