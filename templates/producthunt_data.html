<!DOCTYPE html>
<html>
<head>
    <title>Product Hunt Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Product Hunt Data</h1>
        <div class="list-group">
            {% for post in data %}
                <div class="list-group-item">
                    <h4>{{ post.node.name }}</h4>
                    <p>{{ post.node.tagline }}</p>
                    <p>Votes: {{ post.node.votesCount }}</p>
                    <a href="{{ post.node.website }}" target="_blank">Visit Website</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
