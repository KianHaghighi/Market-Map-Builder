<!DOCTYPE html>
<html>
<head>
    <title>Market Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Market Map</h1>
        <form method="POST" action="/market_map">
            <!-- Dropdown for selecting a market -->
            <div class="mb-3">
                <label for="market" class="form-label">Select Market</label>
                <select class="form-select" id="market" name="market">
                    <option value="market1">Market 1</option>
                    <option value="market2">Market 2</option>
                    <option value="market3">Market 3</option>
                </select>
            </div>

            <!-- Checkboxes for selecting rows -->
            <div class="mb-3">
                <label class="form-label">Select Rows</label>
                {{ checkboxes_html|safe }}
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Display the DataFrame table -->
        <div class="mt-3">
            {{ markets_html|safe }}
        </div>
    </div>
</body>
</html>
